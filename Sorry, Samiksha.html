    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            color: #333;

        header {
            background-color: #ff6f61;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        main {
            padding: 40px;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }
        .heart {
            font-size: 4rem;
            color: #ff6f61;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 20px;
        }
        .apology {
            font-size: 1.8rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        .message {

        footer {
            background-color: #333;
            color: white;
            padding: 10px;

            bottom: 0;

        }
        .sorry-image {
            width: 60%;
            max-width: 500px;
            margin: 20px auto;
            display: block;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
